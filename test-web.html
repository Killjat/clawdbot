<!DOCTYPE html>
<html>
<head>
    <title>Moltbot 测试</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        #input { width: 70%; padding: 5px; }
        #send { padding: 5px 10px; }
        .message { margin: 5px 0; padding: 5px; }
        .user { background: #e3f2fd; }
        .bot { background: #f3e5f5; }
    </style>
</head>
<body>
    <h1>Moltbot 网页测试</h1>
    <div id="status">连接状态: 未连接</div>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="输入消息..." />
    <button id="send">发送</button>
    
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const status = document.getElementById('status');
        
        let ws = null;
        
        function addMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'bot');
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function connect() {
            ws = new WebSocket('ws://localhost:18789');
            
            ws.onopen = function() {
                status.textContent = '连接状态: 已连接';
                addMessage('WebSocket 连接成功！');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage('收到: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    addMessage('收到: ' + event.data);
                }
            };
            
            ws.onerror = function(error) {
                status.textContent = '连接状态: 错误';
                addMessage('WebSocket 错误: ' + error.message);
            };
            
            ws.onclose = function() {
                status.textContent = '连接状态: 已断开';
                addMessage('WebSocket 连接关闭');
            };
        }
        
        function sendMessage() {
            const text = input.value.trim();
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'message',
                    content: text,
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(message));
                addMessage('发送: ' + text, true);
                input.value = '';
            }
        }
        
        sendBtn.onclick = sendMessage;
        input.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };
        
        // 自动连接
        connect();
    </script>
</body>
</html>
