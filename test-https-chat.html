<!DOCTYPE html>
<html>
<head>
    <title>HTTPS Moltbot æµ‹è¯•</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        #input { width: 70%; padding: 5px; }
        #send { padding: 5px 10px; }
        .message { margin: 5px 0; padding: 5px; }
        .user { background: #e3f2fd; }
        .bot { background: #f3e5f5; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>HTTPS Moltbot ç½‘é¡µæµ‹è¯•</h1>
    <div class="status" id="status">è¿æ¥çŠ¶æ€: æœªè¿æ¥</div>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="è¾“å…¥æ¶ˆæ¯..." />
    <button id="send">å‘é€</button>
    
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const status = document.getElementById('status');
        
        let ws = null;
        
        function addMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'bot');
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function connect() {
            // ä½¿ç”¨ HTTPS å¯¹åº”çš„ WSS åè®®
            const wsUrl = location.protocol === 'https:' ? 
                'wss://' + location.host : 
                'ws://' + location.host;
            
            addMessage('å°è¯•è¿æ¥åˆ°: ' + wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                status.textContent = 'è¿æ¥çŠ¶æ€: å·²è¿æ¥ (HTTPS)';
                status.style.color = 'green';
                addMessage('âœ… HTTPS WebSocket è¿æ¥æˆåŠŸï¼');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage('ğŸ“¥ ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    addMessage('ğŸ“¥ ' + event.data);
                }
            };
            
            ws.onerror = function(error) {
                status.textContent = 'è¿æ¥çŠ¶æ€: é”™è¯¯';
                status.style.color = 'red';
                addMessage('âŒ WebSocket é”™è¯¯: ' + error.message);
            };
            
            ws.onclose = function(event) {
                status.textContent = 'è¿æ¥çŠ¶æ€: å·²æ–­å¼€ (ä»£ç : ' + event.code + ')';
                status.style.color = 'orange';
                addMessage('ğŸ”Œ WebSocket è¿æ¥å…³é—­: ' + event.reason);
            };
        }
        
        function sendMessage() {
            const text = input.value.trim();
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'message',
                    content: text,
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(message));
                addMessage('ğŸ“¤ ' + text, true);
                input.value = '';
            }
        }
        
        sendBtn.onclick = sendMessage;
        input.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };
        
        // è‡ªåŠ¨è¿æ¥
        connect();
    </script>
</body>
</html>
