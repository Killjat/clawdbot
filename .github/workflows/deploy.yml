name: Deploy to Cloud Platforms

on:
  # æ‰‹åŠ¨è§¦å‘éƒ¨ç½²
  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose deployment platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - railway
          - fly
          - render
          - docker-hub
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      version_tag:
        description: 'Version tag (leave empty for latest commit)'
        required: false
        type: string

  # è‡ªåŠ¨éƒ¨ç½² (å½“æ¨é€åˆ° main åˆ†æ”¯æˆ–åˆ›å»º tag æ—¶)
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æ„å»ºå’Œæµ‹è¯•
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.version.outputs.image-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Generate version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version_tag }}" ]]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="main-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image-tag=ghcr.io/${{ github.repository }}:$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  # æ„å»º Docker é•œåƒ
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ needs.build-and-test.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

  # éƒ¨ç½²åˆ° Railway
  deploy-railway:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'railway')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # è®¾ç½®ç¯å¢ƒå˜é‡
          railway variables set DOCKER_IMAGE="${{ needs.build-and-test.outputs.image-tag }}"
          railway variables set CLAWDBOT_VERSION="${{ needs.build-and-test.outputs.version }}"
          railway variables set NODE_ENV="production"
          railway variables set PORT="8080"
          
          # å¦‚æœæ˜¯ç”Ÿäº§ç¯å¢ƒï¼Œè®¾ç½®ç”Ÿäº§é…ç½®
          if [[ "${{ github.event.inputs.environment || 'production' }}" == "production" ]]; then
            railway variables set CLAWDBOT_GATEWAY_TOKEN="${{ secrets.PRODUCTION_GATEWAY_TOKEN }}"
            railway variables set DEEPSEEK_API_KEY="${{ secrets.PRODUCTION_DEEPSEEK_API_KEY }}"
          else
            railway variables set CLAWDBOT_GATEWAY_TOKEN="${{ secrets.STAGING_GATEWAY_TOKEN }}"
            railway variables set DEEPSEEK_API_KEY="${{ secrets.STAGING_DEEPSEEK_API_KEY }}"
          fi
          
          # éƒ¨ç½²
          railway up --detach
          
          # è·å–éƒ¨ç½² URL
          DEPLOY_URL=$(railway status --json | jq -r '.deployments[0].url // "https://your-app.railway.app"')
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Railway deployment URL: $DEPLOY_URL"

      - name: Health check
        run: |
          sleep 30
          curl -f "${{ steps.deploy.outputs.url }}/health" || exit 1

  # éƒ¨ç½²åˆ° Fly.io
  deploy-fly:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'fly')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.FLY_APP_NAME }}.fly.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # æ›´æ–° fly.toml ä¸­çš„é•œåƒ
          sed -i "s|image = .*|image = \"${{ needs.build-and-test.outputs.image-tag }}\"|" fly.toml
          
          # è®¾ç½®ç¯å¢ƒå˜é‡
          flyctl secrets set \
            CLAWDBOT_GATEWAY_TOKEN="${{ secrets.PRODUCTION_GATEWAY_TOKEN }}" \
            DEEPSEEK_API_KEY="${{ secrets.PRODUCTION_DEEPSEEK_API_KEY }}" \
            CLAWDBOT_VERSION="${{ needs.build-and-test.outputs.version }}"
          
          # éƒ¨ç½²
          flyctl deploy --remote-only --strategy immediate

      - name: Health check
        run: |
          sleep 30
          curl -f "https://${{ secrets.FLY_APP_NAME }}.fly.dev/health" || exit 1

  # éƒ¨ç½²åˆ° Render
  deploy-render:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'render'))
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        id: deploy
        run: |
          # ä½¿ç”¨ Render API è§¦å‘éƒ¨ç½²
          DEPLOY_RESPONSE=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "type": "deploy",
              "imageUrl": "${{ needs.build-and-test.outputs.image-tag }}"
            }' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys")
          
          echo "Render deploy response: $DEPLOY_RESPONSE"
          
          # è·å–æœåŠ¡ URL
          SERVICE_URL="https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Render deployment URL: $SERVICE_URL"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          curl -f "${{ steps.deploy.outputs.url }}/health" || exit 1

  # å‘å¸ƒåˆ° Docker Hub (å¯é€‰)
  publish-docker-hub:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'docker-hub')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push to Docker Hub
        run: |
          # æ‹‰å– GHCR é•œåƒ
          docker pull ${{ needs.build-and-test.outputs.image-tag }}
          
          # é‡æ–°æ ‡è®°ä¸º Docker Hub æ ¼å¼
          DOCKERHUB_TAG="${{ secrets.DOCKERHUB_USERNAME }}/moltbot:${{ needs.build-and-test.outputs.version }}"
          DOCKERHUB_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/moltbot:latest"
          
          docker tag ${{ needs.build-and-test.outputs.image-tag }} $DOCKERHUB_TAG
          docker tag ${{ needs.build-and-test.outputs.image-tag }} $DOCKERHUB_LATEST
          
          # æ¨é€åˆ° Docker Hub
          docker push $DOCKERHUB_TAG
          docker push $DOCKERHUB_LATEST

  # éƒ¨ç½²åé€šçŸ¥
  notify-deployment:
    needs: [deploy-railway, deploy-fly, deploy-render, publish-docker-hub]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build-and-test.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy-railway.result }}" == "success" ]]; then
            echo "âœ… **Railway:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy-railway.result }}" == "failure" ]]; then
            echo "âŒ **Railway:** Deployment failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Railway:** Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.deploy-fly.result }}" == "success" ]]; then
            echo "âœ… **Fly.io:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy-fly.result }}" == "failure" ]]; then
            echo "âŒ **Fly.io:** Deployment failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Fly.io:** Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.deploy-render.result }}" == "success" ]]; then
            echo "âœ… **Render:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy-render.result }}" == "failure" ]]; then
            echo "âŒ **Render:** Deployment failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Render:** Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.publish-docker-hub.result }}" == "success" ]]; then
            echo "âœ… **Docker Hub:** Published successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.publish-docker-hub.result }}" == "failure" ]]; then
            echo "âŒ **Docker Hub:** Publishing failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Docker Hub:** Skipped" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Send notification (optional)
        if: always()
        run: |
          # è¿™é‡Œå¯ä»¥æ·»åŠ é€šçŸ¥é€»è¾‘ï¼Œæ¯”å¦‚å‘é€åˆ° Slackã€Discord ç­‰
          echo "Deployment completed. Check the summary above for details."